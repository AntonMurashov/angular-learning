<div class="add-course" *ngIf="isNewOrEdit">
    <div class="title" *ngIf="isCreate">New course</div>
    <div class="title" *ngIf="!isCreate">Edit course</div>

    <div class="col caption">Name</div>
    <input class="row input" [(ngModel)]="course.name">

    <div class="col caption">Description</div>
    <textarea name="Text1" rows="5" class="row description" [(ngModel)]="course.description"></textarea>

    <div class="col caption">Date</div>
    <input class="row input date" [(ngModel)]="startDate">

    <div class="col caption">Duration</div>
    <div class="row">
        <input pattern="[0-9]*" class="input date" [(ngModel)]="course.length">
        <div class="duration">{{course.length | duration}}</div>
    </div>

    <div class="col caption">Authors</div>
    <input class="row input" [(ngModel)]="course.authors">

    <button class="button save-button" [disabled]="isSaveDisabled()" (click)="onSaveClick()" [class.button-disabled]="isSaveDisabled()">Save</button>
    <button class="button cancel-button" (click)="onCancelClick()">Cancel</button>
</div>
<angular-not-found *ngIf="!isNewOrEdit"></angular-not-found>

<div class="caption">
    <span class="label">Date</span>
    <span class="error" *ngIf="formControl.errors?.dateRequiredError && formControl.touched">This field is required</span>
    <span class="error" *ngIf="formControl.errors?.incorrectDateFormat">Date format should be dd/mm/yyyy</span>
</div>
<input class="row input date" [ngClass]="{ 'error-input':!formControl.valid}" [value]="startDate" (change)="onDataChange($event)"
    (keyup)="onKeyUp($event)">

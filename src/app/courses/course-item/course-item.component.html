<div class="course-item flex-column">
    <div class="main-info">
        <div class="row">
            <div class="col title">{{item.title}}</div>
            <div class="col time">{{item.durationMin}} min</div>
            <div class="col date">{{item.creationDate | date: mediumDate}}</div>
        </div>
        <div class="row">
            <div class="col description">{{item.description}}</div>
        </div>
    </div>
    <div class="button-item ">
        <button class="button button-edit" (click)="edit()">        
            Edit</button>
    </div>
    <div class="button-item">
        <button class="button button-delete" (click)="delete()">Delete</button>
    </div>
</div>
